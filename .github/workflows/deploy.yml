name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "--- Switching to project folder ---"
            cd /home/ubuntu/Arbeit-cicd

            echo "--- Pulling latest code ---"
            git pull origin main

            echo "--- Stopping existing containers ---"
            sudo docker compose down --remove-orphans || true

            echo "--- Removing old container names ---"
            sudo docker rm -f arbeit-backend || true
            sudo docker rm -f arbeit-frontend || true

            echo "--- Building and deploying new containers ---"
            sudo docker compose up -d --build

            echo "ðŸŽ‰ Deployment Successful!"
