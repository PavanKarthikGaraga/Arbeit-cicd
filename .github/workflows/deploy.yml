name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo -i
          cd arbeit

          # Stop and remove existing containers + networks + anonymous volumes
          docker-compose down -v --remove-orphans

          # Remove any leftover container with the same name (if it exists)
          docker rm -f arbeit-backend || true
          docker rm -f arbeit-frontend || true

          # Start services with the existing docker-compose.yml
          docker-compose up -d --build
