name: Build, Push Docker Images and Deploy to K8s

on:
  push:
    branches: ["main"]

jobs:
  push_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version tag (Git short SHA)
        id: vars
        run: echo "VERSION_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build frontend
      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/arbeit-frontend:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/arbeit-frontend:${{ steps.vars.outputs.VERSION_TAG }} \
                       ./frontend

      # Build backend
      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/arbeit-backend:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/arbeit-backend:${{ steps.vars.outputs.VERSION_TAG }} \
                       ./backend

      # Push frontend images
      - name: Push frontend image (all tags)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/arbeit-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/arbeit-frontend:${{ steps.vars.outputs.VERSION_TAG }}

      # Push backend images
      - name: Push backend image (all tags)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/arbeit-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/arbeit-backend:${{ steps.vars.outputs.VERSION_TAG }}

      # Install dependencies for Ansible
      - name: Install Ansible + Python
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3

      # Add SSH key for Ansible
      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Run Ansible Playbook
      - name: Run Ansible Playbook
        run: ansible-playbook ansible/deploy.yml -i ansible/inventory.ini
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
